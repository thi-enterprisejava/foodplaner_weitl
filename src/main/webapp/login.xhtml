<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<body>

<ui:composition template="/template.xhtml">
    <ui:define name="content">

        <h:form method="post" action="j_security_check" class="form-inline">
            <div class="jumbotron">
                <div class="form-group">
                    <label for="j_username">Username</label>
                    <input type="text" name="j_username" id="j_username" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="j_password">Password</label>
                    <input type="password" name="j_password" id="j_password" class="form-control"/>
                </div>

                <div class="pure-controls">
                    <input type="submit" class="btn btn-primary" value="Login"/>
                </div>

                <div class="pure-controls">
                    <h:button type="submit" class="btn btn-primary" action="/newuser.xhtml" value="Neuer Benutzer"/>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>

</body>
</html>
