<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<body>

<ui:composition template="/template.xhtml">
    <ui:define name="content">
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">#{msg['login.header']}</h1>
                <form method="post" action="j_security_check" class="form-horizontal">
                    <div class="form-group">
                        <label for="j_username" class="col-sm-1 control-label" >#{msg['login.nickname']}</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="j_username" id="j_username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="j_password" class="col-sm-1 control-label">#{msg['login.password']}</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" name="j_password" id="j_password"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-4">
                            <div class="form-inline">
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <input type="submit" class="btn btn-primary" value="#{msg['login.login']}"/>
                                        <h:link outcome="/newuser.xhtml" value="#{msg['login.register']}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </ui:define>
</ui:composition>

</body>
</html>
