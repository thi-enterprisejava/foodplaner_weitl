<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<h:head>
    <link rel="stylesheet" href="style/style.css"/>
    <link href = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel = "stylesheet"/>
</h:head>
<h:body>

    <div class="nav nav-pills navbar-invert">
        <div class="navbar-header">
            <a class="navbar-brand" href="/FoodPlaner/home.xhtml">Food Planer</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/FoodPlaner/recipeOverview.xhtml">#{msg['template.recipe']}</a></li>
                <li><a href="/FoodPlaner/planing.xhtml">#{msg['template.planing']}</a></li>
                <li><a href="/FoodPlaner/list.xhtml">#{msg['template.list']}</a></li>
                <li><h:link rendered="#{request.remoteUser == null}" outcome="/login.xhtml">#{msg['template.login']}</h:link></li>
            </ul>

            <h:form class="navbar-form pull-right" rendered="#{request.remoteUser != null}" >
                <div class="form-group">
                    <p class="form-control-static">
                        <h:outputText value="${msg['template.loggedin']} ${request.remoteUser}"/>
                    </p>
                </div>
                <div class="form-group">
                    <h:commandButton type="submit" class="btn btn-primary" action="#{home.logout}" value="#{msg['template.logout']}"/>
                </div>
            </h:form>

        </div>

    </div>

    <ui:insert name="content">
        [Content]
    </ui:insert>

</h:body>
</html>
