<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<h:head>
    <link rel="stylesheet" href="style/style.css"/>
</h:head>
<h:body>


    <div style="background-color:peru; height: 3pt">
    </div>

    <div class="label">
        <h:form >

        </h:form>
    </div>

    <div class="navigation pure-form" >
        <h:form>
            <h:commandButton action="/recipeOverview.xhtml" id="recipeButton" value="#{msg['home.recipe']}" styleClass="button-light pure-button"/>
        </h:form>
    </div>

    <div class="navigation pure-form" >
        <h:form>
            <h:commandButton action="/planing.xhtml" id="planingButton" value="Planung" styleClass="button-light pure-button"/>
        </h:form>
    </div>

    <div class="navigation pure-form" >
        <h:form>
            <h:commandButton action="/list.xhtml" value="Liste" styleClass="button-light pure-button"/>
        </h:form>
    </div>

    <div class="navigation pure-form" style="vertical-align: top;padding-right: 3pt">
        <h:form>
            <h:commandButton value="Login" styleClass="button-dark pure-button"/>
        </h:form>
    </div>

    <!--
    <h:messages />

    <ui:insert name="content">
        [Content]
