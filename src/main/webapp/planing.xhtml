<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<body>

<ui:composition template="/template.xhtml">
    <ui:define name="content">

        <h:form class="form-inline">
            <div class="jumbotron">
                <div class="container">
                    <div class="form-group">
                        <h1 class="display-3">Planung</h1>
                        <p>Hier könnt ihr ganz einfach euer Menü zusammen klicken.<br/> Daraus wird euch direkt die Einkaufsliste generiert!</p>
                    </div>
                </div>
            </div>

            <div class="container marketing">
                <hr class="featurette-divider"/>

                <div class="row featurette">
                    <div class="col-md-7">
                        <h2 class="featurette-heading">Vorspeise</h2>
                        <h:selectOneMenu value="#{planing.first}" class="form-control input-lg">
                            <f:selectItems value="#{planing.allRecipes}" var="recipe" itemLabel="#{recipe.name}"
                                           itemValue="#{recipe.id}" />
                        </h:selectOneMenu>

                        <h2 class="featurette-heading">Hauptspeise</h2>
                        <h:selectOneMenu value="#{planing.second}" class="form-control input-lg">
                            <f:selectItems value="#{planing.allRecipes}" var="recipe" itemLabel="#{recipe.name}"
                                           itemValue="#{recipe.id}" />
                        </h:selectOneMenu>

                        <h2 class="featurette-heading">Nachspeise</h2>
                        <h:selectOneMenu value="#{planing.third}" class="form-control input-lg">
                            <f:selectItems value="#{planing.allRecipes}" var="recipe" itemLabel="#{recipe.name}"
                                           itemValue="#{recipe.id}" />
                        </h:selectOneMenu>
                    </div>

                    <hr class="featurette-divider"/>

                    <div class="col-md-7">
                        <h:commandButton value="Go >" action="#{planing.doGo}" id="generateButton" styleClass="btn btn-success btn-lg"/>
                    </div>
                </div>
                <hr class="featurette-divider"/>
            </div>
        </h:form>

    </ui:define>
</ui:composition>

</body>
</html>
