<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<body>

<ui:composition template="/template.xhtml">
    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="id" value="#{listOverview.id}" />
            <f:viewAction action="#{listOverview.init}" />
        </f:metadata>

        <h:form class="form-inline" prependId="false">
            <div class="jumbotron">
                <div class="container">
                    <div class="form-group">
                        <h1 class="display-3">Einkaufsliste</h1>
                        <p>This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.</p>
                    </div>
                    <ul class="list-group">
                        <ui:repeat value="#{listOverview.foodList.foodShoppingList}" var="food">
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-xs-6 col-md-4">#{food.name}</div>
                                    <div class="col-xs-6 col-md-4">#{food.amount} #{food.unit}</div>
                                </div>
                            </li>
                        </ui:repeat>
                    </ul>
                </div>

            </div>
        </h:form>

</ui:define>
</ui:composition>

</body>
</html>
