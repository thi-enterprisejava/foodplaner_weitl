<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<body>

<ui:composition template="/template.xhtml">
    <ui:define name="content">

        <h:form class="form-inline" prependId="false">
            <div class="jumbotron">
                <div class="container">
                    <div class="form-group">
                        <h1 class="display-3">Hello, world!</h1>
                        <p>Hier könnt ihr eure Lieblingsrezepte erstellen und suchen. Lasst euch von anderen Ideen inspirieren.<br/>
                            Unter Planung könnt ihr euer Menü ganz einfach zusammenstellen und dann direkt die Einkaufsliste generieren!</p>


                        <h:inputText  id="searchText" value="#{home.searchText}" class="form-control input-lg">
                            <f:passThroughAttribute name="placeholder" value="#{msg['search.placeholder']}" />
                        </h:inputText>
                        <h:commandButton value="#{msg['home.search.button']}" action="#{home.doSearch}" id="searchButton" class="btn btn-primary btn-lg"/>
                    </div>
                </div>
            </div>
        </h:form>

</ui:define>
</ui:composition>

</body>
</html>
