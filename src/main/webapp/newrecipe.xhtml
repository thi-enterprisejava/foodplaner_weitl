<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<body>

<ui:composition template="/template.xhtml">
    <ui:define name="content">

        <div class="content-head">
            <h1>Rezepte</h1>
        </div>

        <div class="content-info">
            <h:form styleClass="pure-form pure-form-aligned">

                <div class="pure-form pure-form-aligned">
                    <fieldset>
                        <h2>Neues Rezept</h2>

                        <div class="pure-control-group">
                            <h:outputLabel for="name" value="#{msg['newrecipie.recipe.name']}"/>
                            <h:inputText id="name"
                                         value="#{newRecipe.recipe.name}"
                                         validatorMessage="#{msg['add.name.validationMessage']}">
                                <f:validateRequired/>
                                <f:validateLength minimum="3" maximum="30"/>
                            </h:inputText>
                            <h:message for="name" />
                        </div>

                        <ui:repeat value="#{newRecipe.recipe.foodlist}" var="food">
                            <div class="pure-control-group">
                                <label>Zutat</label>
                                <h:outputLabel value="#{food.name}" />
                                <h:outputLabel value="#{food.amount}" />
                                <h:outputLabel value="#{food.unit}" />
                            </div>
                        </ui:repeat>

                        <div class="pure-control-group">
                            <label>Zutat</label>
                            <div class="pure-u-1-8">
                                <h:inputText id="foodName" value="#{newRecipe.foodName}" class="pure-input-1" type="text"/>
                            </div>
                            <div class="pure-u-1-8">
                                <h:inputText value="#{newRecipe.foodAmount}" class="pure-input-1" type="text"/>
                            </div>
                            <h:selectOneMenu value="#{newRecipe.foodUnit}">
                                <f:selectItem itemValue="kg" itemLabel="kg" />
                                <f:selectItem itemValue="g" itemLabel="g" />
                                <f:selectItem itemValue="l" itemLabel="l" />
                                <f:selectItem itemValue="ml" itemLabel="ml" />
                                <f:selectItem itemValue="piece" itemLabel="StÃ¼ck" />
                            </h:selectOneMenu>

                            <h:commandButton value="#{msg['newrecipie.recipe.food.button']}" action="#{newRecipe.doAddFood}" id="addFoodButton" styleClass="button-dark pure-button"/>
                        </div>

                        <div class="pure-control-group">
                            <label>Beschreibung</label>
                            <h:inputTextarea value="#{newRecipe.recipe.description}" class="pure-input-1-5"/>
                        </div>

                        <div class="pure-control-group">
                                <h:commandButton value="#{msg['newrecipie.save.button']}" action="#{newRecipe.doSaveRecipe}" id="saveButton" styleClass="button-dark pure-button"/>
                        </div>
                    </fieldset>
                </div>
            </h:form>
        </div>

</ui:define>
</ui:composition>

</body>
</html>
