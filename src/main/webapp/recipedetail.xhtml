<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<body>

<ui:composition template="/template.xhtml">
    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="id" value="#{newRecipe.id}" />
            <f:viewAction action="#{newRecipe.init}" />
        </f:metadata>

        <div class="content-head">
            <h1>#{newRecipe.recipe.name}</h1>
        </div>

        <div class="content-info">

            <p>
                Zutaten:
            </p>
            <ul>
                <ui:repeat value="#{newRecipe.recipe.foodlist}" var="food">
                    <li>
                        #{food.name}
                        #{food.amount}
                        #{food.unit}
                    </li>
                </ui:repeat>
            </ul>

            <p>
                #{newRecipe.recipe.description}
            </p>
            <h:form styleClass="pure-form pure-form-aligned">
                <h:commandButton value="#{msg['detail.button.remove']}" action="#{newRecipe.doRemoveRecipe}" id="removeButton" styleClass="button-dark pure-button"/>
                <h:commandButton value="#{msg['detail.button.edit']}" action="#{newRecipe.doEditRecipe}" id="editButton" styleClass="button-dark pure-button"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

</body>
</html>
