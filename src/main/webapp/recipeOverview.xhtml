<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<body>

<ui:composition template="/template.xhtml">
    <ui:define name="content">

        <div class="content-head">
            <h1>Rezepte</h1>
        </div>

        <div class="content-info">
            <h:form styleClass="pure-form pure-form-aligned">
                <div class="recipe-navigation pure-control-group">
                    <div class="pure-g">
                            <h:commandButton value="#{msg['recipie.add.button']}" action="/newrecipe.xhtml" id="addRecipieButtonLeft" styleClass="button-dark pure-button"/>

                            <h:inputText  id="searchText" value="#{recipeOverview.searchText}" >
                                <f:passThroughAttribute name="placeholder" value="#{msg['search.placeholder']}" />
                            </h:inputText>
                            <h:commandButton value="#{msg['search.search.button']}" action="#{recipeOverview.doSearch}" id="searchButton" styleClass="button-dark pure-button"/>

                            <h:commandButton value="#{msg['recipie.add.button']}" action="/newrecipe.xhtml" id="addRecipieButton" styleClass="button-dark pure-button"/>
                    </div>
                </div>

                <div class="pure-control-group">
                    <ui:repeat value="#{recipeOverview.searchResultList}" var="recipie">
                        <div class="pure-control-group">
                                <div class="pure-u-1 pure-u-md-4-5 recipie-list-element">
                                        <h:link outcome="recipedetail" value="#{recipie.name}">
                                            <f:param name="id" value="#{recipie.id}"/>
                                        </h:link>
                                </div>
                        </div>
                    </ui:repeat>
                </div>
            </h:form>
        </div>

</ui:define>
</ui:composition>

</body>
</html>
