<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<body>

<ui:composition template="/template.xhtml">
    <ui:define name="content">


        <h:form class="form-inline" prependId="false">
            <div class="jumbotron">
                <div class="container">
                    <div class="form-group">
                        <h1 class="display-3">Rezepte</h1>
                        <h:inputText  id="searchText" value="#{recipeOverview.searchText}" class="form-control input-lg">
                            <f:passThroughAttribute name="placeholder" value="#{msg['search.placeholder']}" />
                        </h:inputText>
                        <h:commandButton value="#{msg['home.search.button']}" action="#{recipeOverview.doSearch}" id="searchButton" class="btn btn-primary btn-lg"/>
                        <h:commandButton value="#{msg['recipie.add.button']}" action="/newrecipe.xhtml?faces-redirect=true" id="addRecipieButton" styleClass="btn btn-success btn-lg"/>
                    </div>
                </div>
            </div>

            <div class="container marketing">
                <hr class="featurette-divider"/>

                    <ui:repeat value="#{recipeOverview.searchResultList}" var="recipie">
                        <div class="row featurette">

                            <p:graphicImage value="#{imageReader.image}" width="140" height="140" styleClass="img-circle">
                                <f:param name="id" value="#{recipie.id}" />
                            </p:graphicImage>

                            <div class="col-md-7">
                                <h2 class="featurette-heading">
                                    <h:link outcome="recipedetail" value="#{recipie.name}">
                                        <f:param name="id" value="#{recipie.id}" class="list-group-item"/>
                                    </h:link>
                                </h2>
                                <p class="lead">#{recipie.shortDescription}</p>
                            </div>
                        </div>
                        <hr class="featurette-divider"/>
                    </ui:repeat>



            </div>
        </h:form>

</ui:define>
</ui:composition>

</body>
</html>
