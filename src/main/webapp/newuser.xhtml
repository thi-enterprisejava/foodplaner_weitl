<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<body>

<ui:composition template="/template.xhtml">
    <ui:define name="content">

        <h:form class="form-inline" prependId="false">
            <div class="jumbotron">
                <div class="container">
                    <p>#{msg['newuser.header']}</p>
                    <h:inputText id="nick" value="#{newUser.user.nickname}" class="form-control input-lg"/>

                    <h:inputText id="pw" value="#{newUser.user.password}" type="password" class="form-control input-lg"/>

                    <h:commandButton value="#{msg['newuser.create']}" action="#{newUser.doAddUser}" id="saveButton" styleClass="btn btn-primary btn-lg"/>
            </div>
            </div>
        </h:form>





    </ui:define>
</ui:composition>

</body>
</html>
